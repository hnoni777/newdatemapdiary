            darkMode: "class",

                        "primary": "#ec135b",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221016",
                        "accent-lavender": "#9d8df1",

<div class="relative flex h-screen w-full flex-col justify-between gradient-mesh overflow-hidden">

<div class="h-12 w-full"></div>
<!-- Upper Half: Artistic Illustration -->
<div class="flex flex-col items-center justify-center grow px-8">
<div class="relative w-64 h-64 flex items-center justify-center">
<!-- Artistic Intertwining Hearts (Represented by an SVG illustration) -->
<svg class="w-full h-full drop-shadow-[0_0_15px_rgba(236,19,91,0.3)]" viewbox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">

</div>
</div>

<div class="flex flex-col items-center px-8 pb-12">
<h1 class="text-slate-900 dark:text-slate-100 text-5xl font-extrabold tracking-tight mb-4">
                Soulmate
            </h1>
<p class="text-slate-600 dark:text-slate-400 text-lg font-light italic text-center max-w-xs leading-relaxed">
                Where hearts meet and stories begin.
            </p>
</div>
<!-- Bottom Section: CTAs & Social -->
<div class="flex flex-col w-full px-8 pb-16 space-y-8">
<!-- Primary Action -->
<button class="w-full bg-primary hover:bg-primary/90 text-white h-14 rounded-full font-bold text-lg tracking-wide shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2">
<span>Begin Journey</span>
<span class="material-symbols-outlined text-xl">favorite</span>
</button>
<!-- Social Login Divider -->
<div class="flex items-center gap-4 w-full">
<div class="h-[1px] grow bg-primary/10 dark:bg-primary/20"></div>
<span class="text-slate-400 dark:text-slate-500 text-sm font-medium">Or continue with</span>
<div class="h-[1px] grow bg-primary/10 dark:bg-primary/20"></div>
</div>
<!-- Social Icons Row -->
<div class="flex justify-center items-center gap-6">

<div class="h-8 flex justify-center items-end pb-2">
<div class="w-32 h-1.5 bg-slate-900/20 dark:bg-white/20 rounded-full"></div>
